{% extends 'index.html' %}
{% block content %}
<div id="page-wrapper">
	<div class="main-page">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<!--buttons-->
        {% load staticfiles %}
		<script src="{% static 'js/sidebar.js' %}"></script>
		<div class="grids">
			<div class="form-section">
				<h2>Filter word settings</h2>
				<div class="col-md-6 form-grid">
					<div class="form-inline">

						<h4><span>blacklist setting </span>Form</h4>
						<div class="inline">
							<input type="Email" placeholder="Enter a word:" disabled="disabled">
							<input id="ipt" class="pass" placeholder="">
							<button type="submit" class="btn btn-sm btn-primary"   onclick="submit()"><i class="fa fa-angle-right"></i>
								submit</button>
							<button type="reset" class="btn btn-sm btn-warning"    onclick="dlt()"><i class="fa fa-repeat"></i>
								Delete</button>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-widget">
				<div class="bs-docs-example">
					<table id="tab2" class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Black Word</th>
								<th>Date</th>
							</tr>
						</thead>
						<tbody>
							{% for bill in outs %}
											<tr>
													<td>{{forloop.counter}}</td>
													<td>{{bill.str}}</td>
													<td>{{bill.Date}}</td>
											</tr>
											{% endfor %}

						</tbody>
					</table>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
{% endblock %}
